name: Deploy to AWS EC2

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Deploy to EC2
      uses: appleboy/ssh-action@v1
      with:
        host: ${{ secrets.EC2_HOST }}
        username: ${{ secrets.EC2_USER }}
        key: ${{ secrets.EC2_KEY }}
        script: |
          if [ ! -d "restaurant-app" ]; then
            git clone https://github.com/YOUR_USERNAME/YOUR_REPO.git restaurant-app
          fi
          cd restaurant-app
          git pull
          docker-compose down
          docker-compose build
          docker-compose up -d
